<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="StyleOfClock.css">
    <!-- favicon created -->
    <link rel="Icon" href="favicon_io/favicon-32x32.png">
    <link rel="Icon" href="favicon_io/favicon.ico">
    <link rel="Icon" href="favicon_io/favicon-16x16.png">
    <link rel="Icon" href="favicon_io/android-chrome-192x192.png">
    <link rel="Icon" href="favicon_io/android-chrome-512x512.png">
    <link rel="Icon" href="favicon_io/apple-touch-icon.png">
    <link rel="Icon" href="favicon_io/favicon.svg">

</head>
<body>
        <div class="container">
                <div class="clock">
                        <div class="handle" style="--clr:#5FBD4F" id="hour"><i></i></div>
                        <div class="handle" style="--clr: #8097F4" id="Mint"><i></i></div>
                        <div class="handle" style="--clr: #886199" id="sec"><i></i></div>

                        <span style="--i:1"><b>1</b></span>
                        <span style="--i:2"><b>2</b></span>
                        <span style="--i:3"><b>3</b></span> 
                        <span style="--i:4"><b>4</b></span>
                        <span style="--i:5"><b>5</b></span>
                        <span style="--i:6"><b>6</b></span>
                        <span style="--i:7"><b>7</b></span>
                        <span style="--i:8"><b>8</b></span>
                        <span style="--i:9"><b>9</b></span>
                        <span style="--i:10"><b>10</b></span>
                        <span style="--i:11"><b>11</b></span>
                        <span style="--i:12"><b>12</b></span>
                </div>

        </div>
        <script src="ClockFunctionality.js"></script>
</body>
</html>
